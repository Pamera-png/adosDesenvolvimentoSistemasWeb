<!DOCTYPE html>
<html lang="pt-br"
xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
<h1>Formulário de Cadastro</h1>

<form th:object="${dados}" action="/dados/salvar" method="post">
<label for="nome">Nome</label>
<input type="text" th:field="*{nome}" name="nome" id="nome" required maxlength="100" placeholder="no máximo 100 caracteres" ${#fields.hasErrors('nome')} th:errors*{nome}/>
<label for="email">Email</label>
<input type="email" th:field="*{email}" name="email" id="email" required maxlength="100" placeholder="no máximo 100 caracteres" ${#fields.hasErrors('email')} th:errors*{email}/>
<label for="telefone">Telefone</label>
<input type="tel" th:field="*{telefone}" name="telefone" id="telefone" ${#fields.hasErrors('telefone')} th:errors*{telefone}/>
<label for="dataNasc">dataNasc</label>
<input type="date" th:field="*{dataNasc}" name="dataNasc" id="dataNasc" required ${#fields.hasErrors('dataNasc')} th:errors*{dataNasc}/>
<label for="senha">Senha</label>
<input type="password" th:field="*{senha}" name="senha" id="senha" required ${#fields.hasErrors('senha')} th:errors*{senha}/>
<label for="senhaRepetir">Repetir Senha</label>
<input type="password" th:field="*{repetirSenha}" name="repetirSenha" id="repetirSenha" required ${#fields.hasErrors('repetirSenha')} th:errors*{repetirSenha}/>
<label for="descricao">Descrição</label>
<textarea name="descricao" th:field="*{descricao}" id="descricao" cols="30" rows="10"></textarea>
<label for="numero">Número</label>
<input type="number" th:field="*{numero}" min="1" max="99" ${#fields.hasErrors('numero')} th:errors*{numero}/>
<label for="peso">Peso (quilogramas)</label>
<input type="number" th:field="*{peso}" name="peso" id="peso" step="0.1" min="0" ${#fields.hasErrors('peso')} th:errors*{peso}/>
<label for="altura">Altura (metros)</label>
                                      <input type="number" th:field="*{altura}" name="altura" id="altura" step="0.01" min="0" ${#fields.hasErrors('altura')} th:errors*{altura}/>

<label for="genero">Gênero</label>
<label for="naoInformar">Não informar</label>
<input type="radio" th:field="*{genero}" name="genero" id="naoInformar" value="naoInformar"/>
<label for="masculino">Masculino</label>
<input type="radio" th:field="*{genero}" name="genero" id="masculino" value="masculino"/>
<label for="feminino">Feminino</label>
<input type="radio" th:field="*{genero}" name="genero" id="feminino" value="feminino"/>
<label for="outro">Outro</label>
<input type="radio" th:field="*{genero}" name="genero" id="outro" value="outro"/>

<label for="interesses">Interesses</label>
<label for="tecnologia">Tecnologia</label>
<input type="checkbox" th:field="*{interesses}" id="tecnologia" name="tecnologia" value="Tecnologia"/>
            
<label for="esportes">Esportes</label>
            <input type="checkbox" th:field="*{interesses}" id="esportes" name="esportes" value="Esportes"/>
            
<label for="gastronomia">Gastronomia</label>
            <input type="checkbox" th:field="*{interesses}" id="gastronomia" name="gastronomia" value="Gastronomia"/>
            
<label for="viagens">Viagens</label>
            <input type="checkbox" th:field="*{interesses}" id="viagens" name="viagens" value="Viagens"/>
            
            <label for="investimentos">Investimentos</label>
            <input type="checkbox" th:field="*{interesses}" id="investimentos" name="investimentos" value="Investimentos"/>

            
            
    
<input type="submit" value="enviar formulário"/>

</form>
</body>
</html>
