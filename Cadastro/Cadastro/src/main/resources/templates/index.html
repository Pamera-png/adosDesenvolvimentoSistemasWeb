<!DOCTYPE html>
<html lang="pt-br"
xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
<h1>Formulário de CadastroTeste</h1>

<form th:object="${dados}" method="post">
<label for="nome">Nome</label>
<input type="text" th:field="*{nome}" name="nome" id="nome" required maxlength="100" placeholder="no máximo 100 caracteres">
<label for="email">Email</label>
<input type="email" th:field="*{email}" name="email" id="email" required maxlength="100" placeholder="no máximo 100 caracteres">
<label for="telefone">Telefone</label>
<input type="tel" th:field="*{telefone}" name="telefone" id="telefone">
<label for="dataNasc">dataNasc</label>
<input type="date" th:field="*{dataNasc}" name="nascimento" id="nascimento" required>
<label for="senha">Senha</label>
<input type="password" th:field="*{senha}" name="senha" id="senha" required>
<label for="senhaRepetir">Repetir Senha</label>
<input type="password" th:field="*{repetirSenha}" name="senhaRepetir" id="senhaRepetir" required>
<label for="descricao">Descrição</label>
<textarea name="descricao" th:field="*{descricao}" id="descricao" cols="30" rows="10"></textarea>
<label for="numero">Número</label>
<input type="number" th:field="*{numero}" min="1" max="99">

<label for="peso">Peso (quilogramas)</label>
<input type="number" th:field="*{peso}" name="peso" id="peso" step="0.1" min="0">
<label for="altura">Altura (metros)</label>
                                      <input type="number" th:field="*{altura}" name="altura" id="altura" step="0.01" min="0">

<label for="genero">Gênero</label>
<label for="naoInformar">Não informar</label>
<input type="radio" th:field="*{genero}" name="genero" id="naoInformar" value="naoInformar">
<label for="masculino">Masculino</label>
<input type="radio" th:field="*{genero}" name="genero" id="masculino" value="masculino">
<label for="feminino">Feminino</label>
<input type="radio" th:field="*{genero}" name="genero" id="feminino" value="feminino">
<label for="outro">Outro</label>
<input type="radio" th:field="*{genero}" name="genero" id="outro" value="outro">

<label for="interesses">Interesses</label>
<div th:each="interesse : ${dados.interesses}">
<label th:for="${'interesse-' + interesse}" th:text="${interesse}"></label>
    <input type="checkbox" class="interesse" th:id="${'interesse-' + interesse}" th:value="${interesse}" th:field="*{interesses}" />
    </div>
    
<input type="submit" value="enviar formulário">                              

</form>
</body>
</html>
