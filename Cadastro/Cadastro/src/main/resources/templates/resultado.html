<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w1.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultado</title>
</head>
<body>

	<h1>Resultado</h1>

	<label>Nome:</label>
	<p th:text="${nome}">Nome</p>
	<label>Email:</label>
	<p th:text="${email}">email</p>
	<label>Telefone:</label>
	<p th:text="${telefone}">telefone</p>
	<label>Data De Nascimento:</label>
	<p th:text="${dataNasc}">data nascimento</p>
	<label>Descrição:</label>
	<p th:text="${descricao}">descrição</p>
	<label>Número:</label>
	<p th:text="${numero}">numero</p>
	<label>Peso:</label>
	<p th:text="${peso}">peso</p>
	<label>Altura:</label>
	<p th:text="${altura}">Altura</p>
	<label>Gênero:</label>
	<p th:text="${genero}">Gênero</p>
<label>Interesses:</label>
	<p>
	<ul>
		<li th:each="interesse : ${interesses}" th:text="${interesse}"></li>
	</ul>
	</p>
</body>
</html>
